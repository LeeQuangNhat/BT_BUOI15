<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .popup {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>

<body
    style="background-image: url(https://img.freepik.com/free-vector/blue-curve-background_53876-113112.jpg?size=626&ext=jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="container my-5 ">
        <div class="d-flex align-items-start p-5">
            <div class="nav flex-column nav-pills px-5 pt-5  w-25" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">
                <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4 active" id="v-pills-home-tab"
                    data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-prof
                le-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-disabled-tab"
                    data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab"
                    aria-controls="v-pills-disabled" aria-selected="false">Bài 3</button>
                <button class="nav-link rounded-3 fw-bold fs-5 shadow mb-4" id="v-pills-messages-tab"
                    data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab"
                    aria-controls="v-pills-messages" aria-selected="false">Bài 4</button>
            </div>
            <div class="tab-content p-5  w-75" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div class="Bai1">
                        <h2>Bài 1: Quản lý tuyển sinh</h2>
                        <div class="d-flex align-items-center">
                            <div class="mb-3" style="width: calc(100%/3);">
                                <label for="" class="form-label">Điểm chuẩn</label>
                                <input type="text" name="" id="txt-diemChuan" class="form-control"
                                placeholder="Nhập điểm chuẩn" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3" style="width: calc(100%/3); margin: 0 16px;">
                                <label for="" class="form-label">Khu vực</label>
                                <select class="form-select form-select-lg" name="" id="txt-khuVuc"
                                    style="font-size: 1rem; color: #595C5F;">
                                    <option selected>Chọn khu vực</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>X</option>
                                </select>
                            </div>
                            <div class="mb-3" style="width: calc(100%/3);">
                                <label for="" class="form-label">Đối tượng</label>
                                <select class="form-select form-select-lg" name="" id="txt-doiTuong"
                                    style="font-size: 1rem; color: #595C5F;">
                                    <option selected>Chọn đối tượng</option>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="mb-3" style="width: calc(100%/3);">
                                <label for="" class="form-label">Điểm toán</label>
                                <input type="text" name="" id="txt-diemToan" class="form-control"
                                    placeholder="Nhập điểm toán" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3" style="width: calc(100%/3); margin: 0 16px;">
                                <label for="" class="form-label">Điểm lý</label>
                                <input type="text" name="" id="txt-diemLy" class="form-control"
                                    placeholder="Nhập điểm toán" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3" style="width: calc(100%/3);">
                                <label for="" class="form-label">Điểm hóa</label>
                                <input type="text" name="" id="txt-diemHoa" class="form-control"
                                    placeholder="Nhập điểm toán" aria-describedby="helpId" />
                            </div>
                        </div>
                        <button class="btn btn-primary rounded-5 fw-bold fs-5 shadow" id="btnTinhDiem">Tính Điểm</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-warning"></i> <span id="ketQuaBai1"
                                class="ps-1">
                                </span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <div class="Bai2">
                        <h2>Bài 2: Tính tiền điện</h2>
                        <div class="d-flex align-items-center">
                            <div class="mb-3 w-50 pe-2">
                                <label for="" class="form-label">Họ và tên</label>
                                <input type="text" name="" id="txt-ten" class="form-control"
                                    placeholder="Nhập họ và tên" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3 w-50 ps-2">
                                <label for="" class="form-label">Số điện</label>
                                <input type="text" name="" id="txt-soDien" class="form-control"
                                    placeholder="Nhập số kW" aria-describedby="helpId" />
                            </div>
                        </div>
                        <button class="btn btn-primary btnKetQuaBai2 rounded-5 fw-bold fs-5 shadow">Tính tiền</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-warning"></i> <span id="ketQuaBai2"
                                    class="ps-1"> </span>
                            </h2>
                        </div>
                        <p id="ghiChu" class="mt-3"></p>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
                    tabindex="0">
                    <div class="Bai3">
                        <h2>Bài 3: Tính thuế thu nhập cá nhân</h2>
                        <div class="d-flex align-items-center">
                            <div class="mb-3 w-50 ">
                                <label for="" class="form-label">Tổng thu nhập</label>
                                <input type="number" name="" id="txt-tongThuNhap" class="form-control"
                                    placeholder="Nhập tổng thu nhập một năm" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3 w-50 px-3">
                                <label for="" class="form-label">Số người phụ thuộc</label>
                                <input type="number" name="" id="txt-soNguoi" class="form-control"
                                    placeholder="Nhập số người phụ thuộc" aria-describedby="helpId" />
                            </div>
                            <div class="mb-3 w-50 ">
                                <label for="" class="form-label">Thu nhập chịu thuế</label>
                                <input type="text" name="" id="txt-thuNhapChiuThue" class="form-control"
                                    placeholder="" aria-describedby="helpId"readonly
                                    value=""/>
                            </div>
                        </div>
                        <button class="btn btn-primary btnKetQuaBai3 rounded-5 fw-bold fs-5 shadow">Tính thuế</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-warning"></i> <span id="ketQuaBai3"
                                    class="ps-1"> </span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                    tabindex="0">
                    <div class="Bai4">
                        <h2>Bài 4: Tính tiền cáp</h2>
                        <div class="d-flex align-items-center">
                            <div class="mb-3 w-50 pe-2">
                                <label for="" class="form-label">Loại khách hàng</label>
                                <select class="form-select form-select-lg" name="" id="txt-khachHang"
                                style="font-size: 1rem; color: #595C5F; padding: 0.375rem 0.75rem;"
                                onchange="hienThiSoKetNoi()">
                                    <option selected>Chọn loại khách hàng</option>
                                    <option>Nhà dân</option>
                                    <option>Doanh nghiệp</option>
                                </select>
                            </div>
                            <div class="mb-3 w-50 ps-2">
                                <label for="" class="form-label">Số kênh cao cấp</label>
                                <input type="text" name="" id="txt-soKenh" class="form-control"
                                    placeholder="Nhập số kênh cao cấp" aria-describedby="helpId" />
                            </div>
                        </div>
                        <div class="mb-3 d-none" id="hienThiSoKetNoi">
                            <label for="" class="form-label">Số kết nối</label>
                            <input type="text" name="" id="txt-soKetNoi" class="form-control"
                                placeholder="Nhập số kết nối" aria-describedby="helpId" />
                        </div>
                        <button class="btn btn-primary btnKetQuaBai4 rounded-5 fw-bold fs-5 shadow">Tính tiền cáp</button>
                        <div class="border mt-3 rounded-3 text-bg-light shadow-lg">
                            <h2 class="fs-4 p-2 px-3 mb-0 ">
                                <i class="fa-solid fa-hand-point-right text-warning"></i> <span id="ketQuaBai4"
                                class="ps-1"> </span>
                            </h2>
                        </div>
                        <div class="overlay d-none" id="overLay" onclick="dongPopup()"></div>
                        <div class="popup d-none text-bg-dark border border-dark rounded-2 shadow" id="popUp">
                            <p>Hãy chọn loại khách hàng</p>
                            <button class="btn btn-primary text-right" onclick="dongPopup()">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
